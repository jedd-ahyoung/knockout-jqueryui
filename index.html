<html>
<head>

	<title>Character Select</title>

<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/sunny/jquery-ui-1.8.23.custom.css" />

<style>
	.ui-selectable { list-style-type: none; margin: 0; padding: 0; }
	.ui-selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
	.ui-selecting { background: #FECA40; }
	.ui-selected { background: #F39814; color: white; }
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
<script src="js/ko-jqueryui.js"></script>
<script src="js/ko-observablewithrevert.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		main.init();
	});
</script>
</head>
<body>
<div>
<div class="leftcol">
	<!-- ko foreach: dish -->
	<div>
		<label class="special" data-bind="attr: { for: id }, text: name"></label>
		<div data-bind="slider: value, disable: false, jqOptions: { animate: true }, min: min, max: max"></div>
		<input class="attr" type="text" data-bind="attr: { id: id }, value: value" />
		<div class="clear"></div>
	</div>
	<!-- /ko -->
	<div>
		<span class="pointsleft" data-bind="text: pointsleft"></span>
	</div>
</div>

<div class="rightcol">
	<ol data-bind="foreach: skills.list, selectable: skills.selected">
		<li class="ui-widget-content" data-bind="text: name"></li>
	</ol>
</div>

<div>
<span data-bind="text: ko.toJSON(model)">
</span>
</div>


</body>
</html>
